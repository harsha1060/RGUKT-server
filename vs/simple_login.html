<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup Sign-In Form</title>
    <link rel="stylesheet" href="simple_login_styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fjalla+One&family=Lilita+One&family=Patua+One&family=Seymour+One&display=swap" rel="stylesheet">
</head>
<body>
    <button id="openPopupBtn">Sign In</button>

    <div id="popupForm" class="popup-form">
        <div class="form-container">
            <span class="close-btn" id="closePopupBtn">&times;</span>
            <h2>Sign in</h2>
            <p>Sign in with your email here.</p>
            <form>
                <label for="username">Email / Username</label>
                <input type="text" id="username" name="username" placeholder="Email / Username" required>

                <label for="password">Password</label>
                <div class="password-container">
                    <input type="password" id="password" name="password" placeholder="Password" required>
                    <span class="password-toggle" onclick="togglePassword()">&#128065;</span>
                </div>

                <button type="submit">Sign in</button>
            </form>
            
            <div class="links">
                <p>Forgot password?<a href="#"> <strong>Reset</strong></a></p>
                <p>Don't have an account? <a href="#"><strong>Sign up</strong></a></p>
            </div>
        </div>
    </div>

    <script src="simple_login_script.js"></script>
</body>
</html>
